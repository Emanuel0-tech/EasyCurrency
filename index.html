<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeda Fácil</title>
    <link rel="stylesheet" href="easyCurrency.css">
</head>


<body>
    <main class="main-forms">

        <div class="container">
            <h1 class="easyCurrency">Moeda Fácil</h1>
            <div class="child">
                <img src="https://cdn-icons-png.flaticon.com/512/12866/12866081.png" alt="" id="img3">
                <form name="registro">

                    <div class="form-control">
                        <p>Digite seu nome de usuário: </p>
                        <input type="text" id="username" placeholder="Nome" style="text-align: center" />

                        <small></small>
                    </div>

                    <div class="form-control">
                        <p>Digite seu E-mail: </p>
                        <input type="email" id="email" placeholder="E-mail" style="text-align: center" />

                        <small></small>
                    </div>

                    <div class="form-control">
                        <p>Digite sua senha: </p>
                        <input type="text" id="password" placeholder="Senha" style="text-align: center" />

                        <small></small>
                    </div>

                    <div class="buttons">
                        <button class="button-register">Cadastrar</button>
                    </div>
                </form>
                <img src="https://cdn-icons-png.flaticon.com/512/7238/7238552.png" alt="" id="img2">
            </div>
            <h2>"TUDO VALE À PENA SE A ALMA NÃO É PEQUENA"</h2>
            <h2>(FERNANDO PESSOA)</h2>
            <img src="https://cdn-icons-png.flaticon.com/512/5531/5531983.png" alt="">
    </main>
    <script src="easyCurrency.js"></script>

</body>

</html>

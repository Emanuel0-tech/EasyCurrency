<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moeda Fácil</title>
    <link rel="stylesheet" href="easyCurrency.css">
</head>

<body>
    <main class="main-forms">
        <div class="container">
            <header class="page-header">
                <h1>Moeda Fácil</h1>
                <p>"TUDO VALE À PENA SE A ALMA NÃO É PEQUENA" (Fernando Pessoa)</p>
            </header>

            <div class="content">
                <form id="loginForm" name="registro">
                    <div class="form-group">
                        <p>Digite seu nome de usuário: </p>
                        <input type="text" id="username" placeholder="Nome" style="text-align: center" />
                    </div>

                    <div class="form-group">
                        <p>Digite seu E-mail: </p>
                        <input type="email" id="email" placeholder="E-mail" style="text-align: center" />
                    </div>

                    <div class="form-group">
                        <p>Digite sua senha: </p>
                        <input type="password" id="password" placeholder="Senha" style="text-align: center" />
                    </div>

                    <div class="buttons">
                        <button class="button-login">Login</button>
                        <button class="button-register">Cadastrar</button>
                    </div>
                </form>

                <div class="images">
                    <img src="https://cdn-icons-png.flaticon.com/512/5531/5531983.png" alt="">
                    <img src="https://cdn-icons-png.flaticon.com/512/7238/7238552.png" alt="">
                    <img src="https://cdn-icons-png.flaticon.com/512/12866/12866081.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="easyCurrency.js"></script>
</body>

</html>
